apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-rollouts
spec:
  destination:
    namespace: argo
    server: https://kubernetes.default.svc
  project: argo
  source:
    path: k8s/kustomize/bases/argo-rollouts
    repoURL: git@github.com:reynn/fakku-cloud-resources.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
